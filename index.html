<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title> Students Information System</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- css -->
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
      crossorigin="anonymous">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
      crossorigin="anonymous">
   <!-- css -->
</head>
<body>

   <div class="container">
      <h2 class="font-weight-bold my-3">Students Data</h2>
      <div class="card my-3">
         <div class="card-body">
            <div class="container">
               <div class="row">
                  <div class="mr-auto">
                     <button type="button"  class="btn btn-success my-2 w-10 btn-pri " data-toggle="modal" data-target="#addModal">
                     <i class=" fa fa-plus"></i>  ADD STUDENT
                     </button>
                  </div>
                  <div class="ml-auto form-group">
                     <input type="text" class="form-control input-lg " id="search-input" placeholder="Search by name.." aria-label="Search for..." 
                        autocomplete="off" spellcheck="false" role="combobox" aria-autocomplete="list" aria-expanded="false"  onkeyup="search()">
                  </div>
               </div>
            </div>
         </div>
         <div class="divider"></div>
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="table-responsive">
                     <table id="students-table" class="table table-striped table-bordered my-3 mx-auto sortable " >
                        <thead>
                          
                           <tr>
                              <th style="width: 90px" class="text-center">ID</th>
                              <th style="width: 90px"class="text-center">Full Name</th>
                              <th style="width: 90px"class="text-center">Age</th>
                              <th style="width: 90px"class="text-center">Address</th>
                              <th style="width: 90px"class="text-center">Course</th>
                              <th style="width: 50px"class="text-center" >Actions</th>
                           </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        
                     </table>
                  </div>
                 

               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- Add Modal -->
   <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <form
            class="d-flex flex-column justify-content-center align-items-center"
            id="students-form" autocomplete="off"
            style="margin-right: auto; margin-left: auto; width: 100%"
            method="POST"
            >
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Add Student</h5>
               </div>
               <div class="modal-body">
                  <input
                     class="border round ed-0 form-control"
                     type="text"
                     style="width: 100%; max-width: 500px; margin-bottom: 15px"
                     placeholder="ID" 
                     name="studentID"
                     /><input
                     class="border rounded-0 form-control"
                     type="text"
                     style="width: 100%; max-width: 500px; margin-bottom: 15px"
                     placeholder="Full Name"
                     name="studentName"
                     /><input
                     class="border rounded-0 form-control"
                     type="number"
                     style="width: 100%; max-width: 500px; margin-bottom: 15px"
                     placeholder="Age"
                     name="studentAge"
                     /><input
                     class="border rounded-0 form-control"
                     type="text"
                     placeholder="Address"
                     style="margin-bottom: 15px; width: 100%; max-width: 500px"
                     name="studentAddress"
                     /> 
                  <select
                     class="border rounded-0 form-control"
                     name="studentCourse"
                     >
                     <option value="" selected="selected">Choose Course</option>
                     <option value="BSIT">BSIT</option>
                     <option value="BSCS">BSCS</option>
                     <option value="BSIS">BSIS</option>
                  </select>
               </div>
               <div class="modal-footer">
                  <div class="btn-group" role="group">
                     <button class="btn btn-success add" type="submit"> Add</button>
                  </div>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               </div>
         </form>
         </div>
      </div>
   </div>
   <!-- update modal -->
   <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <form
            class="d-flex flex-column justify-content-center align-items-center"
            id="edit-form" autocomplete="off"
            style="margin-right: auto; margin-left: auto; width: 100%"
            method="POST"
            >
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Edit Student</h5>
               </div>
               <div class="modal-body">
                  <input
                     class="border round ed-0 form-control"
                     type="text" 
                     style="width: 100%; max-width: 500px; margin-bottom: 15px"
                     placeholder="ID" disabled
                     name="studentID"
                     /><input
                     class="border rounded-0 form-control"
                     type="text" 
                     style="width: 100%; max-width: 500px; margin-bottom: 15px"
                     placeholder="Full Name"
                     name="studentName"
                     /><input
                     class="border rounded-0 form-control"
                     type="number" 
                     style="width: 100%; max-width: 500px; margin-bottom: 15px"
                     placeholder="Age"
                     name="studentAge"
                     /><input
                     class="border rounded-0 form-control"
                     type="text" 
                     placeholder="Address"
                     style="margin-bottom: 15px; width: 100%; max-width: 500px"
                     name="studentAddress"
                     /> 
                  <select
                     class="border rounded-0 form-control"
                     name="studentCourse"
                     >
                     <option value="" selected="selected">Choose Course</option>
                     <option value="BSIT">BSIT</option>
                     <option value="BSCS">BSCS</option>
                     <option value="BSIS">BSIS</option>
                  </select>
               </div>
               <div class="modal-footer">
                  <div class="btn-group" id="update-button" role="group">
                     <button class="btn btn-success add" type="submit"> Update </button>
                  </div>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               </div>
         </form>
         </div>
      </div>
   </div>
   <!-- update modal -->
   <!-- js -->
   <script src="js/sorttable.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
      crossorigin="anonymous"></script>
   <script src="https://unpkg.com/lodash@4/lodash.min.js"></script>
   <script src="https://unpkg.com/lowdb@0.17/dist/low.min.js"></script>
   <script src="https://unpkg.com/lowdb@0.17/dist/LocalStorage.min.js"></script>
   <script src="js/index.js"></script>
   <!-- js -->
</body>
</html>
